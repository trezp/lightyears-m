<template name='login'>
	{{#if loggingIn}}
		Preparing your spaceship... 
	{{else}}
		{{> loginButtons}}
	{{/if}}
</template>

<template name="signup">
	<div class="signup">
		<form class="accounts">
			<h1>Sign Up</h1>
			<input type="text" id='signup-username' placeholder='Username'><br>
			<input type="text" id='signup-email' placeholder='Email Address'><br>
			<input type="text" id='signup-password' placeholder='Password'><br>
			<button>Sign Up </button>
		</form>
	</div>
</template>

<template name='login'>
	<div class="login">
		<form class="accounts">
			<h1>Login</h1>
			<input type="text" id='login-username' placeholder='Username'><br>
			<input type="text" id='login-email' placeholder='Email Address'><br>
			<input type="text" id='login-password' placeholder='Password'><br>
			<button>Login </button>
		</form>
	</div>
</template>

<template name="logout">
	<form class="accounts">
		({{ currentUser.username }})
		<button>Log Out</button>
	</form>
</template>

<template name="playerList">
	<div class="column">
		<h1>Players</h1>
		<p>Choose an opponent:</p>
		<ul>
			{{#each users}}
				{{> playerItem}}
			{{/each}}
		</ul>
	</div>
</template>
