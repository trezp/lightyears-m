


<template name='home'>
	<div id="wrapper">
	<div class="main"><p>Light Years Traveled: 525</p></div>
	<div class="avatarandstack">
		{{> avatar}}
		{{> messageBox}}
		{{> deck}}
		{{> stack}}
	</div>
		{{> gameTable}}
	</div>
</template>




<template name="avatar">
	<div class="avatarbox">
		<i class="fa fa-user fa-5x"></i>
		<p>Player: Bob</p>
		
	</div>
</template>

<template name="messageBox">

	<div class="messageBox">
		<p class="status">Status:</p>
		<h1>Out of Fuel!</h1>
		<p>Treasure siphoned off your fuel. You can't move until you play a Plutonium card.</p>
	</div>
</template>

<template name="deck">
	<div class="deck">
		<p>DRAW A CARD</p>
	</div>
</template>

<template name="stack">
	<div class="stack">
		<i class="fa fa-map-marker fa-5x"></i>
		<p>Map of the Universe</p>
	</div>
</template>
