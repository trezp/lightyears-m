<template name="userList">
	<div class="column">
		<p class="homescreen">Choose an opponent, {{currentUser}}:</p>
		<ul class="oppenentList">
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="userItem">
	<li><button>{{username}}</button></li>
</template>
