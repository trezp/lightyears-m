<template name='signup'>
	<form action="">
		<h1>Sign Up</h1>
		<input type="text" id='signup-email' placeholder='Email Address'>
		<input type="text" id='signup-username' placeholder='Username'>
		<input type="text" id='signup-password' placeholder='Password'>
		<button>Sign Up </button>
	</form>
</template>

<template name='login'>
	<form action="">
		<h1>Sign Up</h1>
		<input type="text" id='login-email' placeholder='Email Address'>
		<input type="text" id='login-username' placeholder='Username'>
		<input type="text" id='login-password' placeholder='Password'>
		<button>Sign Up </button>
	</form>
</template>

<template name="logout">
	<form action="">
		{{ currentUser.username}}
		<button>Log Out</button>
	</form>
</template>

<template name='signupLogin'>
	{{#if loggingIn}}
		Logging In ... 
	{{else}}
		{{#if currentUser}}
			{{> logout}}
		{{else}}
			{{> signup}}
			{{> login}}
		{{/if}}
	{{/if}}
</template>

<template name="playerList">
	<div class="column">
		<h1>Players</h1>
		<p>Choose someone to play a game with:</p>
		<ul>
			{{#each users}}
				{{> playerItem}}
			{{/each}}
		</ul>
	</div>
</template>
